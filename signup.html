<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simpleCRUD | Sign Up</title>
    <link rel="stylesheet" href="signup-login.css">
</head>
<body>
    <div class="container">
        <div class="action">
            <ul>
                <a href="login.html" style="color:#c0c0c0;"><li>Login</li></a>
                <a href="signup.html" style="color:#ac0202;box-shadow: 0px 0px 20px 1px #e7e7e7;"><li>Sign Up</li></a>
            </ul>
        </div>
        <form action="" method="post">
            <div class="wrapper">
                <label>User Name</label>
                <input />
            </div>
            <div class="wrapper">
                <label>Mobile Number</label>
                <input type="number"/>
            </div>
            <div class="wrapper">
                <label>Password</label>
                <input type="password" />
            </div>
            <div class="wrapper">
                <label>Confirm Password</label>
                <input type="password"  />
            </div>
            <div class="wrapper">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
